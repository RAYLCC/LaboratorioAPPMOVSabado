<ion-header>
  
</ion-header>

<ion-content color="primary">
  <form  [formGroup]="registrarForm" (ngSubmit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  fotmControlName="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
              <div color="error" *ngIf="f.nombre.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input fotmControlName="correo" type="email" placeholder="Correo" ngModel required></ion-input>
              <div color="error" *ngIf="f.correo.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input fotmControlName="contrasena" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.contrasena.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input fotmControlName="confirmarContrasena" type="password" placeholder="Repetir contraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.confirmarContrasena.errors">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registrarForm.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
